<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Game</title>
    <link
      rel="shortcut icon"
      href="/images/flip-match-logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container w-auto align-bottom">
      <h3 class="text-center text-success mt-2 mb-1">Flip Match</h3>
      <p class="text-center text-muted mx-auto">
        Flip the cards, match the pairs, and challenge your memory in this
        fast-paced matching game!
      </p>
      <hr class="my-2" id="hr-upper" />
      <div class="container p-0 m-0 text-center" id="cardFlipsStatus">
        <p class="font-monospace mt-0 fs-5 mb-2">
          <span id="flipsLeft">flips left : 0</span>
        </p>
      </div>
      <div
        class="game-container card p-4 mx-auto align-items-center shadow border-2"
        id="gameContainer"
      ></div>
      <hr class="mt-3 mb-2" id="hr-lower" />
      <div class="container p-0 m-0 text-center" id="reloadBtnContainer">
        <i
          class="bi bi-arrow-clockwise icon-size fw-bold text-success pointer"
          id="restartBtn"
          data-bs-toggle="tooltip"
          data-bs-title="Restart Game"
        ></i>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
